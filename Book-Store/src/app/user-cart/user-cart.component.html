<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            <div>
              <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                    class="fa fa-angle-down mt-1"></i></a></p>
            </div>
            
          </div>
          <div class="card rounded-3 mb-4"  *ngFor="let book of books">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    [src]="book.image"
                    class="img-fluid rounded-3" alt="Cotton T-shirt">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{book.title}}</p>
                  <!-- <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p> -->
                </div>
                <!-- <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    <i class="fa fa-minus"></i>
                  </button>
  
                  <input id="form1" min="0" name="quantity" value="2" type="number"
                    class="form-control form-control-sm" />
  
                  <button class="btn btn-link px-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                    <i class="fa fa-plus"></i>
                  </button>
                </div> -->
                <div class="col-md-3 col-lg-3 col-xl-3 offset-lg-1">
                  <h3 class="mb-0">Price Before: {{book.price | currency}}</h3>
                  <h3 class="mb-0">discount: {{book.discount}}%</h3>
                  <h3 class="mb-0">Price After: {{book.price * (1 - book.discount / 100) | currency}}</h3>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a (click)="removeFromCart(book._id)" class="text-danger" href="/mycart"><i class="fa fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
          <h1 *ngIf="showMessage">No Books Found</h1>
          <!-- <div class="card mb-4">
            <div class="card-body p-4 d-flex flex-row">
              <div class="form-outline flex-fill">
                <input type="text" id="form1" class="form-control form-control-lg" />
                <label class="form-label" for="form1">Discound code</label>
              </div>
              <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
            </div>
          </div> -->
  
          <div class="card">
            <div class="card-body" style="text-align: center;">
              <a href="checkout"><button type="button" class="btn btn-warning btn-block btn-lg" style="margin: auto;">Proceed to Pay</button></a>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>

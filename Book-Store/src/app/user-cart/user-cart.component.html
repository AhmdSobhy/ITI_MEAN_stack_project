<section class="h-100" style="background-color: #eee; margin-top: 70px;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-normal mb-0 text-black">Your Cart</h4>
            <div>
              <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                    class="fa fa-angle-down mt-1"></i></a></p>
            </div>
            
          </div>
          <div class="card rounded-2 mb-1 py-3" *ngIf="!showMessage">
            <div class="card-body py-2 " *ngFor="let book of books; let i = index" [attr.data-index]="i">
              <div class="row d-flex justify-content-between align-items-center px-4 ">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    [src]="book.image"
                    class="img-fluid rounded-1" alt="Book" style="height: 110px;">
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                  <h3 class="lead mb-2 text-left title">{{book.title}}</h3>
                  <!-- <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p> -->
                </div>
                <!-- <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    <i class="fa fa-minus"></i>
                  </button>
  
                  <input id="form1" min="0" name="quantity" value="2" type="number"
                    class="form-control form-control-sm" />
  
                  <button class="btn btn-link px-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                    <i class="fa fa-plus"></i>
                  </button>
                </div> -->
                <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1">
                  <h3 class="mb-0"> {{book.price * (1 - book.discount / 100) | currency}} 
                    <s class="originalPrice" *ngIf="book.discount!=0">{{book.price | currency}}</s></h3>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a (click)="removeFromCart(book._id)" class="text-danger" href="/mycart"><i class="fa fa-trash fa-lg"></i></a>
                </div>
              </div>
              <hr class="mt-4 mx-0 mb-2 px-0"  *ngIf="books.length > 1 && i < books.length-1">
            </div>
            
          </div>
          <h2 style="text-align: center; margin: 50px;" *ngIf="showMessage">Your cart is empty</h2>
          <!-- <div class="card mb-4">
            <div class="card-body p-4 d-flex flex-row">
              <div class="form-outline flex-fill">
                <input type="text" id="form1" class="form-control form-control-lg" />
                <label class="form-label" for="form1">Discound code</label>
              </div>
              <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
            </div>
          </div> -->
       
          <div class="card mt-3" *ngIf="!showMessage">
            <div class="card-body" style="text-align: center;">
              <div class="row d-flex justify-content-center align-items-center text-left h-100">
                <div class="col-lg-6 col-md-6 col-sm-12 text-left ">
                  <h5 class="mb-0 item-price">Subtotal: &nbsp; &nbsp; {{subTotalPrice | currency}}</h5>
                  <h5 class="mb-0 item-price">Discount: &nbsp;&nbsp; <span style="color: green;"> - ${{discount | number : '1.2-2'}}</span></h5>
                  <h5 class="mb-3 total">Total Price: &nbsp;&nbsp;{{totalPrice | currency}}</h5>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 my-2 ">
                  <a href="checkout"><button type="button" class="btn btn-warning btn-block btn-lg" style="margin: auto;">Proceed to Payment</button></a>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
